<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>

    <title>LILLYSKETTE Date Picker</title>

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1>LILLYS<span>DATE</span>PICKER</h1>

    <div class="date-picker">
      <div class="selected-date"></div>

      <div class="dates" id="capture-me">
        <div class="month">
          <div class="arrows prev-mth">&lt;</div>
          <div class="mth"></div>
          <div class="arrows next-mth">&gt;</div>
        </div>
        <div class="weekdays"></div>
        <div class="days"></div>
      </div>
    </div>
    <button type="button" id="capture-button">Download as PNG</button>
   <div class="lang-div">
    <label for="languages">Sprachauswahl:</label>
    <select title="Sprachauswahl" name="languages" id="lang-picker">
      <option value="1">De</option>
      <option value="2">En</option>
      <option value="3">Tr</option>
    </select>
   </div>
    <script src="main.js"></script>
  </body>
</html>
